<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #ffffffee;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    a:hover {
      background: linear-gradient(to right, #0056b3, #0099cc);
    }

    .blinking {
      color: red;
      font-size: 18px;
      animation: blink 1s linear infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <marquee behavior="scroll" direction="left" class="blinking">
    Please sign up to complete your registration.
  </marquee>

  <div class="box">
    <h1>Welcome to My First HTML Page</h1>
    <a href="hello">Sign Up</a>
  </div>

</body>
</html>
